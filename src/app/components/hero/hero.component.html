
 <h2> My Hero </h2>
 <ul class="heroes">
  <li *ngFor="let hero of heroes"
   [class.selected] = "hero === selectedHero"
   (click) = onSelect(hero)
  >
  <span class="badge"> {{ hero.id}}</span>{{ hero.name }}
</li>
 </ul>
 <app-hero-details [hero]="selectedHero"></app-hero-details>
